<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Again</title>
  <style>
    body {
      font-family: Arial;
    }
  </style>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    result('Rock');
  ">Rock</button>

  <button onclick="
  result('Paper');
  ">Paper</button>

  <button onclick="
  result('Scissors');
  ">Scissors</button>


  <script>
    function chon() {
      const user = Math.random();

      let computer = '';

      if (user >= 0 && user < 1 / 3) {
        computer = 'Rock';
      } else if (user >= 1 / 3 && user < 2 / 3) {
        computer = 'Scissors';
      } else if (user >= 2 / 3 && user < 1) {
        computer = 'Paper';
      }
      return computer;
    }

    function result(para) {
      const computer = chon();
      let kq = '';
      if (para === 'Paper') {
        if (computer === 'Paper') {
          kq = 'Tie.';
        } else if (computer === 'Scissors') {
          kq = 'You lose.';
        } else if (computer === 'Rock') {
          kq = 'You win.';
        }
      } else if (para === 'Scissors') {
        if (computer === 'Scissors') {
          kq = 'Tie.';
        } else if (computer === 'Rock') {
          kq = 'You lose.';
        } else if (computer === 'Paper') {
          kq = 'You win.';
        }
      } else if (para === 'Rock') {
        if (computer === 'Rock') {
          kq = 'Tie.';
        } else if (computer === 'Paper') {
          kq = 'You lose.';
        } else if (computer === 'Scissors') {
          kq = 'You win.';
        }
      }
      alert(`You picked ${para}. Computer picked ${computer}.${kq}`);
    }
  </script>
</body>

</html>
