<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <body>
      <h3>KÉO BÚA BAO</h3>
    <button onclick="result('keo');"
      >Kéo</button>

    <button onclick="result('bua');"
    >Búa</button>

    <button onclick="result('bao')";
    >Bao</button>

    <p>Phiên bản cuối cùng của project.
      <a href="">CLICK HERE</a>
    </p>
    <script>
    function pickComputer() {
      const user = Math.random();
      let computer = '';
      if (user >= 0 && user < 1 / 3) {
        computer = 'keo';
      } else if (user >= 1 / 3 && user < 2 / 3) {
        computer = 'bua';
      } else if (user >= 2 / 3 && user < 1) {
        computer = 'bao';
      }
      return computer
    }
    function result(para) {
      const computer = pickComputer();

      let kq = '';
      if (para === 'keo') {
        if (computer === 'keo') {
          kq = 'Hòa';
        } else if (computer === 'bua') {
          kq = 'Bạn thua';
        } else if (computer === 'bao') {
          kq = 'Bạn Thắng';
        }
      } else if (para === 'bua') {
        if (computer === 'bua') {
          kq = 'Hòa';
        } else if (computer === 'bao') {
          kq = 'Bạn thua';
        } else if (computer === 'keo') {
          kq = 'Bạn Thắng';
        }
      } else if (para === 'bao') {
        if (computer === 'bao') {
          kq = 'Hòa';
        } else if (computer === 'keo') {
          kq = 'Bạn thua';
        } else if (computer === 'bua') {
          kq = 'Bạn Thắng';
        }
      }

      alert(`Bạn đã chọn ${para}. Máy đã chọn ${computer}. ${kq}`);
    }
    </script>
  </body>
</html>
