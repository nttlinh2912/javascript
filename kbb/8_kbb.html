<!DOCTYPE html>
<html>

<head>
  <title>Booleans</title>
</head>

<body>

  <body>
    <h3>KÉO BÚA BAO</h3>
    <button onclick="result('keo');">Kéo</button>

    <button onclick="result('bua');">Búa</button>

    <button onclick="result('bao')" ;>Bao</button>

    <button onclick="reset();
    ">Reset</button>

    <p>Phiên bản cuối cùng của project.
      <a href="">CLICK HERE</a>
    </p>
    <script>
      const score = {
          win: 0,
          lose: 0,
          tie: 0
        };
      function pickComputer() {
        const user = Math.random();
        let computer = '';
        if (user >= 0 && user < 1 / 3) {
          computer = 'keo';
        } else if (user >= 1 / 3 && user < 2 / 3) {
          computer = 'bua';
        } else if (user >= 2 / 3 && user < 1) {
          computer = 'bao';
        }
        return computer
      }
      function result(para) {
        const computer = pickComputer();

        let kq = '';
        if (para === 'keo') {
          if (computer === 'keo') {
            kq = 'Hoa';
          } else if (computer === 'bua') {
            kq = 'Ban thua';
          } else if (computer === 'bao') {
            kq = 'Ban thang';
          }
        } else if (para === 'bua') {
          if (computer === 'bua') {
            kq = 'Hoa';
          } else if (computer === 'bao') {
            kq = 'Ban thua';
          } else if (computer === 'keo') {
            kq = 'Ban thang';
          }
        } else if (para === 'bao') {
          if (computer === 'bao') {
            kq = 'Hoa';
          } else if (computer === 'keo') {
            kq = 'Ban thua';
          } else if (computer === 'bua') {
            kq = 'Ban thang';
          }
        }

        if(kq === 'Ban thang'){
          score.win +=1;
        }else if(kq ==='Ban thua'){
          score.lose +=1;
        }else if(kq === 'Hoa'){
          score.tie +=1;
        }


        alert(`Ban da chon ${para}. May da chon ${computer}. ${kq}.\nWin:${score.win},Lose:${score.lose},Tie:${score.tie}`);
      }
      function reset(){
        score.win=0;
        score.lose=0;
        score.tie=0;
      }
    </script>
  </body>

</html>
