  <div>
    <p>YouTube Subscribe Button</p>

<div>
  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 =+$10 shipping.</p>
  <p>Order over $40 = FREE shipping.</p>
  <input type="text" placeholder="Cost of order" 
  class="js-cal" onkeydown="
    key(event);
  ">
  <button onclick="
    cal();
  "
  >Calculate</button>
  <p class="js-total"></p>
</div>
  
<div><a href="10_domp.html">CSS version of the project</a></div>
  <script>
function key(event){
  // console.log(event.key);
    if(event.key === 'Enter'){
      cal();
    }
}

    function cal(){
      const input1 = document.querySelector('.js-cal');
      let cost= Number(input1.value);

      console.log(cost);

      if(cost < 40){
        cost +=10 ;
      }

      document.querySelector('.js-total').innerHTML = `$${cost}`;
    }

    function subscribe(){
      const b1 = document.querySelector('.sub');
      if(b1.innerHTML === 'Subscribe'){
        b1.innerHTML = 'Subscribed';
      }else{
        b1.innerHTML = 'Subscribe';
      }
    }
  </script>
